{% extends 'base.html'%}
{% block name_of_title %}
    Student's List
{% endblock %}


    {% block content %}
    <div class="text-center">
        <h2>List of Student's</h2>
    </div>
<div class="row">
{% for student in all_students %}
<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{ student.first_name }} {{ student.last_name }}</h5>
    <p class="card-text">Hobby: {{ student.hobby }}</p>
  </div>
</div>
{% endfor %}
</div>

{% endblock %}
